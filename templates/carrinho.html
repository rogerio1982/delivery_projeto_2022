{% extends "base.html" %}
{% block page_content %}

 <div class="container">
    <h5>Carrinho: {{chave}}</h5><br>
         
    <div class="row"> 
 {% if total == 0 %}    
  <center>Carrinho vazio</p></center>  <br>
   <a href="{% url 'chamaini' %}" class="btn btn-primary" >Voltar</a></p>

 {% else%} 
  
      <table  class="table">
        <thead>
          <tr>
        
  
            <th scope="col">Pedido</th>
            <th scope="col">Valor</th>
            <th scope="col">Qtd</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
      {% for a in carrinho %}

          <tr>
      
            <td>{{a.pedido}}</td>
            <td>{{a.valor }}</td>
            <td>{{a.qtd}}</td>
            <td><a href="{% url 'excpedido' a.pk  %}" class="btn btn-primary">X</a></td>
          </tr>
                
      {% endfor %}
        </tbody>
      </table>
   <h5> Total: R$ {{somar }} </h5>
           <a href="{% url 'chamaini' %}" class="btn btn-primary" >Voltar</a></p>
     
   <a href="{% url 'cadclichama' %}" class="btn btn-primary">Comprar</a>
   {% endif%} 
                  
  </div>


 </div>
  

{% endblock %}
