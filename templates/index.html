{% extends "base.html" %}
{% block page_content %}
<style>
.circle {
  background-color: #aaa;
  border-radius: 50%;
  width: 150px;
  height: 150px;
  overflow: hidden;
  position: relative;
  display: block;
  margin-left: auto;
  margin-right: auto;

}

.circle img {
  position: absolute;
  bottom: 0;
  width: 100%;
  
}

</style>
<div class="circle" >
     <img src="{{imagem.url}}"width="100" height="200">
</div>

 
  <!--section -->
  
 <!--section-->
 <section>
 <div class="container">
    <h1>Produtos</h1>
    <div class="row">

        {% for produto in produtos %}
        <div class="col-md-4">
          <div class="card mb-2">
            <img class="card-img-top"

            src="{{produto.image.url}}" width="100" height="200" >
              <div class="card-body">
                <h5 class="card-title" > {{produto.nome }} </h5>
                <p class="card-text">{{produto.descricao }}</p>
                 <h6 class="card-text">R$: {{produto.valor }} </h6>
              </div>
   <!-- <a href="{% url 'detail' produto.pk %}" class="btn btn-primary" >Detalhe</a> -->
    <a href="{% url 'addCart' produto.pk  %}" class="btn btn-primary">Comprar</a>
          </div>
        </div>
    {% endfor %}
    </div>
  </div>
 </section>
{% endblock %}
